machine:
  node:
    version: v0.10.29
dependencies:
  post:
    - npm install
    #- npm install -g coffee-script mocha gulp coffeegulp cgulp karma karma-cli webpack webpack-dev-server
deployment:
  prod:
    branch: master
    commands:
      - git push --force git@heroku.com:realtymaps-map.git $CIRCLE_SHA1:master     #push to heroku
      - git push --force git@github.com:realtymapsDev/map.git $CIRCLE_SHA1:master  #push to realtymapsDev

  staging_nmccready:
    branch: /feature\/nick_mc.*/
    commands:
      - git push --force git@heroku.com:nmccready-map.git $CIRCLE_SHA1:master

  staging_dan:
    branch: /feature\/dan.*/
    heroku:
       appname: dan-map

  staging_joe:
    branch: /feature\/joe.*/
    heroku:
       appname: joe-map
