<!doctype html>
<html lang="en" ng-app="RealtyMaps-app">

    <head>
        <meta charset="utf-8">
        <title>RealtyMaps</title>
        <base href="/"/>
        <link rel="stylesheet" href="styles/vendor.css">
    </head>

    <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="full-width container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#{{$root.frontendRoutes.index.slice(1)}}" ng-hide="hide-nav">
                  <img src="/assets/logo.png">
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-hide="hide-nav"><a href="#{{$root.frontendRoutes.map.slice(1)}}">Map</a></li>
                    <li ng-hide="$root.principal.isAuthenticated()" class="navbar-right"><a href="#{{$root.frontendRoutes.login.slice(1)}}">Sign In</a></li>
                    <li ng-show="$root.principal.isAuthenticated()" class="navbar-right"><a href="#{{$root.frontendRoutes.logout.slice(1)}}">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="full-width container">
        <div class="page {{ pageClass }}" ng-view></div>
    </div>

    <script src="scripts/vendor.js"></script>
    <script type="application/javascript" src="{%=o.htmlWebpackPlugin.assets.main%}"></script>
    </body>
</html>
